<!DOCTYPE html>
<html lang="en">
<head>
  <title>Future Art </title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }



    h3 {
      text-align: center;
      color: white;
      
    }

    .container {
      width: 60%;
      margin: 0 auto;
      background-color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 50px;
    }

    label {
      color: white;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
    }

    input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    input[type=submit] {
      background-color: darkgoldenrod;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    input[type=submit]:hover {
      background-color: beige;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .container input[type=text], .container input[type=email], .container textarea {
      background-color: #f2f2f2;
    }

    /* Center the entire content */
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
      min-height: 100vh; /* Make sure the body fills the screen */
    }

    /* Remove default styling */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      width: 100%;
      text-align: center; /* Center the menu items */
      display: flex;
      justify-content: center; /* Center the menu items horizontally */
      animation: slideIn 1s ease-in-out; /* Animation for the menu */
    }

    li {
      margin: 0 15px; /* Space between the items */
    }

    li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      transition: transform 0.3s ease-in-out;
    }

    li a:hover {
      transform: scale(1.1); /* Hover animation */
    }

    /* Logo Styling */
    .logo {
      height: 80px; /* Adjust the logo size */
      margin-top: 20px; /* Space between the logo and the menu */
      flex-shrink: 0; /* Prevent logo from shrinking */
      animation: fadeIn 1s ease-out; /* Fade-in animation */
    }

    /* Hero section styles */
    #hero {
      background: #333;
      color: white;
      text-align: center;
      flex-grow: 1; /* Hero section takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 20px;
      width: 100%;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.5s; /* Hero section fade-in animation */
    }

    .hero-content {
      margin-bottom: 40px; /* Space between the text and the gallery */
    }

    .hero-content h2,h3 {
      font-size: 36px; /* Larger text for the heading */
      font-weight: bold; /* Make the heading bold */
      margin-bottom: 20px; /* Space between the heading and paragraph */
    }

    .hero-gallery {
      display: flex; /* This makes the images appear side by side */
      justify-content: center; /* Centers the images horizontally */
      gap: 20px; /* Adds space between images */
      margin-top: 20px;
    }

    .hero-img {
      width: 30%; /* This will make each image take up 30% of the available space */
      max-width: 350px; /* Maximum width for the images */
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      opacity: 0;
      animation: fadeInUp 1s forwards; /* Animation for images */
    }

    .hero-img:hover {
      transform: scale(1.05);
    }

    /* Responsive Styles for Mobile */
    @media screen and (max-width: 768px) {
      /* Make the logo smaller on mobile */
      .logo {
        height: 60px;
      }

      /* Stack the menu items vertically on mobile */
      ul {
        flex-direction: column;
        padding-left: 0;
      }

      li {
        display: block; /* Stack the menu items vertically */
        margin: 10px 0; /* Space between the items */
      }

      /* Adjust Hero Section */
      #hero {
        padding: 50px 20px;
      }

      .hero-content h2 ,h3{
        font-size: 28px; /* Smaller font for mobile */
      }

      .hero-gallery {
        display: block; /* Stack the images vertically on smaller screens */
      }

      .hero-img {
        width: 80%; /* Make images larger on mobile */
        max-width: 100%; /* Ensure images take full width */
        margin: 10px 0; /* Add space between images */
      }
    }

    @media screen and (max-width: 480px) {
      /* For very small screens like phones in portrait mode */
      .hero-content h2,h3 {
        font-size: 24px; /* Even smaller font size */
      }

      .hero-content p {
        font-size: 16px; /* Smaller text for the paragraph */
      }

      .hero-gallery {
        flex-direction: column; /* Stack images on top of each other on very small screens */
      }

      .hero-img {
        width: 100%; /* Ensure images take up full width */
        margin-bottom: 20px; /* Add space between images */
      }
    }

    /* About Us and Services Section */
    .info-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }

    #services1, #services2 {
      flex: 1;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: black;
    }

    /* Image Styling */
    #services1 img, #services2 img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }



    /* New Services Section Heading */
    

    .services-container {
  width: 100%; /* Full width of the viewport */
  height: 40px;
  background-color: #333; /* Background color */
  padding: 10 px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  animation: fadeInUp 1s forwards; /* Fade-in animation */
  color: white;
}

/* About Us Section */
#abtus img {
  width: 100%; /* Make the image span the full width of the screen */
  height: auto; /* Ensure the image's height adjusts automatically to its width */
  object-fit: cover; /* Keeps the image's aspect ratio while covering the section */
  object-position: center; /* Centers the image */
}

/* For mobile devices */
@media screen and (max-width: 768px) {
  #abtus img {
    height: 50vh; /* Make the image height 50% of the viewport height on smaller screens */
  }
}



    /* Keyframes for Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<!-- Logo centered at the top -->
<img src="IMG_2144-removebg-preview.png" alt="Logo" class="logo">

<!-- Menu items centered below the logo -->
<ul>

  <li><a href="#about">About Us</a></li>
  <li><a href="#services">Services</a></li>

</ul>

<!-- Hero Section with images -->
<section id="hero">

    </div>

        <img src="pc2.png" alt="Team members collaborating at a company event" class="hero-img">
        <img src="pic1.png" alt="Team Collaboration" class="hero-img">

    </div> 
</section>

<!-- About Us Section -->

</body>
</html>
