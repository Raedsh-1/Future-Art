<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Art</title>
  <style>
    /* Full-page container with a border and background image */
    .background-container {
      width: 60vw; /* Keeps margin */
      max-width: 1200px; /* Limits max size on larger screens */
      height: 85vh; /* Responsive height */
      max-height: 800px; /* Prevents overflow */
      margin: 5vh auto;
      background: url('contactus.png') no-repeat center center;
      background-size: contain;
      background-position: top;
      background-repeat: no-repeat;
      border: 5px solid goldenrod;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 20px 20px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(51, 51, 51, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 1s forwards 0.5s;
    }

    label {
      color: white;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
    }

    input[type=text], input[type=email], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    input[type=submit] {
      background-color: goldenrod;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type=submit]:hover {
      background-color: #3f51b5;
      transform: scale(1.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s;
    }

    @media (max-width: 768px) {
      .background-container {
        width: 90vw;
        height: auto;
        padding: 10px;
        margin-top: 10vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
      }

      input[type=text], input[type=email], textarea {
        font-size: 0.9rem;
      }

      input[type=submit] {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .background-container {
        padding-top: 10vh;
      }

      .container {
        width: 95%;
        padding: 15px;
      }

      input[type=text], input[type=email], textarea {
        font-size: 0.85rem;
      }

      input[type=submit] {
        font-size: 0.85rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="background-container">
  <div class="container">
    <form action="/action_page.php">
      <label for="name">Name</label>
      <input type="text" id="fname" name="name" placeholder="Your name..">

      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" placeholder="Your Email..">

      <label for="Message">Message</label>
      <textarea id="Message" name="Message" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
