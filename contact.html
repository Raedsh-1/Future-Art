<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Art</title>
 <style>
  /* Full-page container with a border and background image */
  .background-container {
    width: 60vw; /* Keeps margin */
    max-width: 1200px; /* Limits max size on larger screens */
    height: 85vh; /* Responsive height */
    max-height: 800px; /* Prevents overflow */
    margin: 5vh auto;
    background: url('contactus.png') no-repeat center center;
    background-size: contain;
    background-position: top;
    background-repeat: no-repeat;
    border: 5px solid goldenrod;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 20px 20px 15px rgba(0, 0, 0, 0.3);
    padding: 20px; /* Ensures spacing */
    opacity: 0; /* Initially hide the background container */
    animation: fadeIn 1.5s forwards; /* Fade-in effect */
  }

  .container {
    width: 60%;
    max-width: 500px; /* Prevents it from being too wide */
    background-color: rgba(51, 51, 51, 0.9);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transform: translateY(30px); /* Initially offset the container */
    opacity: 0; /* Initially hide the container */
    animation: slideIn 1s forwards 0.5s; /* Slide-in effect with delay */
  }

  label {
    color: white;
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 6px;
    display: block;
  }

  input[type=text], input[type=email], textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
    background-color: #f9f9f9;
    color: #333;
    opacity: 0;
    animation: fadeIn 1s forwards 1s; /* Delay fade-in for input elements */
  }

  input[type=submit] {
    background-color: goldenrod;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s, transform 0.2s; /* Added transition for scale effect */
  }

  input[type=submit]:hover {
    background-color: #3f51b5;
    transform: scale(1.1); /* Scale effect on hover */
  }

  textarea {
    resize: vertical;
    min-height: 120px;
    opacity: 0;
    animation: fadeIn 1s forwards 1.2s; /* Delay fade-in for textarea */
  }

  /* Responsive Design for Smaller Screens */
  @media (max-width: 768px) {
    .background-container {
      width: 95vw; /* More width on smaller screens */
      height: auto; /* Allows flexibility */
      padding: 10px; /* Reduces padding */
      margin-top: 5vh; /* Adds space from the top on mobile */
    }

    .container {
      width: 90%; /* Expands to fit mobile */
      max-width: 400px;
      padding: 20px;
    }
  }

  @media (max-width: 480px) {
    .background-container {
      padding-top: 10vh; /* Adds more space from the top on small screens */
    }

    .container {
      width: 95%; /* Almost full screen */
      padding: 15px; /* Smaller padding */
    }

    input[type=text], input[type=email], textarea {
      font-size: 0.9rem; /* Slightly smaller for small screens */
    }

    input[type=submit] {
      font-size: 0.9rem;
    }
  }

  /* Animation for fade-in */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Animation for slide-in */
  @keyframes slideIn {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>

</head>
<body>

<div class="background-container">
  <div class="container">
    <form action="/action_page.php">
      <label for="name">Name</label>
      <input type="text" id="fname" name="name" placeholder="Your name..">

      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" placeholder="Your Email..">

      <label for="Message">Message</label>
      <textarea id="Message" name="Message" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
